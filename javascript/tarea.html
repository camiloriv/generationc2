//   1. Obtén del 1 al 255: Escribe un programa que devuelve un array con todos los números del 1 al 255.

console.log("obten un array del 1 al 255")
var arr = [];
for ( i = 1 ; i < 256 ; i++){
    arr.push(i)
}
console.log(arr)
console.log("***********************************")

//2. Consigue pares hasta 1000: Escribe un programa que entregue la suma de todos los números pares del 1 al 1000 -
// Puedes usar un operador de módulo para este ejercicio. 
//(i % 2 == 0) pares

console.log("suma del los numeros pares del 1 al 1000")
var numPar = 0;
for ( i = 0 ; i <= 1000 ; i++){
    if(i % 2 == 0){ 
        numPar = numPar + i
    }
}
console.log(numPar)
console.log("***********************************")

//3. Suma impares hasta 5000: Escribe un programa que devuelva 
//la suma de todos los números impares entre 1 y 5000 (ej: 1+3+5+...+4997+4999).
//(i % 2 == 1) impares

console.log("Suma de los impares del 1 al 5000")
var SumImp = 0;
for ( i = 0 ; i <= 5000 ; i++){
    if(i % 2 == 1){
        SumImp = SumImp + i
    }
}
console.log(SumImp)
console.log("***********************************")



//4. Itera un array: Escribe un programa que devuelva la suma de todos los valores dentro de un array (ej:  [1,2,5] retorna 8. [-5,2,5,12] retorna 14). 

console.log("suma de los valores del array - ej: [1,5,10,2]" )
var arrSum = [1,5,10,2] 
var resultado = 0 // 18
for( i = 0 ; i < arrSum.length ; i++){
    resultado = resultado + arrSum[i]
}
console.log(resultado)

//5. Encuentra el mayor (max): Dado un array con múltiples valores, escribe un programa que devuelva el número mayor (ej: para [-3,3,5,7] el número mayor (max) es 7). 

console.log("dado el array [1,5,2,8] encuentra el numero mayor")
var array = [1,5,2,8]
var numMayor = 0
for(let i = 0 ; i < array.length ; i++){ //array.length = 4 
    if (array[i] > numMayor ){ // array[3] = 8
        numMayor = array[i]
    }
}
console.log(numMayor)
console.log("***********************************")
    
//6. Encuentra el promedio (avg): Dado un array con múltiples valores, 
//escribe un programa que devuelva el promedio de los valores 
//(ej: para [1,3,5,7,20] el promedio es 7.2).

console.log("devuelve promedio de los valores en el array - ej: [10,5,3]")
var arrProm = [10,5,3]
var sum = 0
for (i = 0 ; i < arrProm.length ; i ++){
    sum = sum + arrProm[i]
}
var prom = sum / arrProm.length
console.log(prom)
console.log("***********************************")
