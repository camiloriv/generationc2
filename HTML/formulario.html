<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actividad con bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
            background-color: cadetblue;
        }
        .container{
            padding: 30px;
            max-width: 700px;
        }
        h1{
            display: flex;
            justify-content: center;
        }
        button{
            margin: 10px 0px 0px 70px;
        }
        

    </style>

</head>
<body>
    <div class="container">
        
        <form action="/registro/formulario"  method="post" >
            
                <div class="card text-bg-info mb-3" style="max-width: 18rem;">
                    <div class="card-header">
                        <h1>Formulario</h1>
                    </div>
                    <div class="card-body">
                        <label for="nombre" class="form-label" >Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="ingresa tu nombre">
                        <br>
                        <label for="apellido" class="form-label" >Apellido:</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" placeholder="ingresa tu apellido">
                        <br>
                        <label for="correo" class="form-label" >Correo:</label>
                        <input type="email" id="correo" name="correo" class="form-control" placeholder="ejemplo@ejemplo.com">
                        <br>
                        <label for="contraseña" class="form-label" >Contraseña:</label>
                        <input type="password" id="contraseña" name="contraseña" class="form-control" placeholder="ingresa tu contraseña">
                        <button type="submit" class="btn btn-outline-dark">Aceptar</button>
                    </div>
                    
                </div>
            
                
            
        
        
    
            </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
